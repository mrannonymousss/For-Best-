<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Best ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    text-align: center;
}

.container {
    position: relative;
    z-index: 2;
    animation: fadeIn 3s ease forwards;
    opacity: 0;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.question {
    font-size: 2em;
    margin-top: 20px;
    opacity: 0;
    animation: reveal 3s ease forwards;
    animation-delay: 6s;
}

.heart {
    font-size: 50px;
    animation: heartbeat 1.2s infinite;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes reveal {
    to { opacity: 1; }
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.2); }
    40% { transform: scale(1); }
    60% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* Floating flowers */
.flower {
    position: absolute;
    font-size: 24px;
    animation: float 10s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    from {
        transform: translateY(100vh) rotate(0deg);
    }
    to {
        transform: translateY(-10vh) rotate(360deg);
    }
}

/* YES button */
#yesButton {
    display: none;
    margin-top: 30px;
    padding: 15px 40px;
    font-size: 2em;
    color: white;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff416c, 0 0 40px #ff4b2b;
    transition: transform 0.2s, box-shadow 0.2s;
}

#yesButton:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #ff416c, 0 0 60px #ff4b2b;
}

/* Confetti & hearts */
.confetti {
    position: absolute;
    font-size: 24px;
    animation: confettiFall 5s linear forwards;
}

@keyframes confettiFall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Best...</h1>
    <p>Every time I think about you,<br>
    it feels like flowers blooming in my chest.</p>

    <div class="question">
        Will you be my girlfriend? ‚ù§Ô∏è
        <div class="heart">‚ù§Ô∏è</div>
    </div>

    <button id="yesButton">YES ‚ù§Ô∏è</button>
</div>

<script>
/* Floating flowers */
function createFlower() {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.innerHTML = "üå∏";
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(flower);

    setTimeout(() => {
        flower.remove();
    }, 10000);
}
setInterval(createFlower, 800);

/* Show YES button after message */
setTimeout(() => {
    document.getElementById('yesButton').style.display = 'inline-block';
}, 9000);

/* YES button interaction */
document.getElementById('yesButton').addEventListener('click', () => {
    // Change the main text
    const container = document.querySelector('.container');
    container.innerHTML = '<h1>You just made me the happiest! ‚ù§Ô∏è</h1>';

    // Add confetti & hearts
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.innerHTML = Math.random() > 0.5 ? 'üíñ' : 'üéâ';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.fontSize = (Math.random() * 30 + 20) + 'px';
        confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
});
</script>

</body>
</html>
